<!-- Place this JavaScript code just before the closing body tag </body> -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Retrieve cart data from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    const cartTable = document.querySelector('table');
    const totalPriceCell = document.querySelector('#totalPrice');

    let totalPrice = 0;

    // Loop through each item in cartItems and populate the table
    cartItems.forEach(item => {
      const row = cartTable.insertRow();
      const nameCell = row.insertCell();
      const priceCell = row.insertCell();

      nameCell.textContent = item.name;
      
      // Check if item.price is a valid number
      if (!isNaN(item.price)) {
        priceCell.textContent = `$${item.price.toFixed(2)}`;
        totalPrice += item.price;
      } else {
        priceCell.textContent = 'Invalid Price';
      }
    });

    // Display total price
    totalPriceCell.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
  });
</script>
