<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Home | Kalon</title>
  </head>
  <body>
    <header class="sticky">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Kalon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Orders</a>
              </li>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container Products">
       <h1>Shop</h1>
      <hr />
    <button class="btn">Add</button>
      <br /><br />
      <div class="row">
        <div class="col">
          <img src="media/photo_2024-06-16_18-24-10.jpg" alt="" width="300" />
          <p>
            Timeless Elegance | Chopard
            <br />
            $749.99
          </p>
          <button class="buy-btn">delete</button>
          <button class="cart-btn">
            edit
          </button>
        </div>
        <div class="col">

          <button class="cart-btn">

        </div>
        <div class="col">

          <p>Vintage Prestige | Omega <br />$1499.99</p>
          <button class="buy-btn">delete</button>
          <button class="cart-btn">
            edit
          </button>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col">
          <img src="media/photo_2024-06-16_18-25-23.jpg" alt="" width="300" />

          <button class="buy-btn">delete</button>
          <button class="cart-btn">
            edit
          </button>

        <div class="col">

          <p>Prime Tempo | GoGoey <br />$499.99</p>
          <button class="buy-btn">delete</button>
          <button class="cart-btn">
            edit
          </button>
        </div>
        <div class="col">
          <img src="media/photo_2024-06-16_18-25-31.jpg" alt="" width="300" />
          <p>Prime Tempo | GoGoey <br />$499.99</p>
          <button class="buy-btn">delete</button>
          <button class="cart-btn">
            edit
          </button>
        </div>
      </div>
    </div>
    <div class="container Add"></div>
    <div class="container Order"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

</html>
